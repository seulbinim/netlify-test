<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TAING-로그인 input 컴포넌트</title>
    <link rel="icon" href="/vite.svg" />
    <link
      rel="preload"
      as="font"
      href="/font/woff2/PretendardVariable.woff2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" as="style" href="/font/pretendardvariable.css" />
    <link rel="stylesheet" href="/src/style.css" />
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
    <!-- <script type="module" src="/src/main.js"></script> -->
  </head>
  <body class="p-10 bg-black">
    <h1 class="pb-10 text-white">login-input 컴포넌트 생성을 위한 페이지</h1>

    <h2 class="text-white mb-4">기본 input 컴포넌트</h2>
    <div class="input-component">
      <label for="keyword" class="sr-only">검색어</label>
      <input
        class="input-search   
        sm:w-[18rem] md:w-[26rem] xl:w-[45.75rem] sm:h-[2.875rem] md:h-[3.375rem] xl:h-[6rem]
        pt-0 pr-5 pb-0 pl-4 mb-1
        bg-[var(--brand-dark-bg-2)] rounded-sm
        text-xs md:text-base xl:text-xl text-white
        border-transparent
        focus:ring-[var(--gray-100)] hover:border-[var(--gray-100)]
        placeholder-[var(--gray-600)]"
        type="search"
        id="keyword"
        name="keyword"
        required
        placeholder="Placeholder"
        aria-describedby="hint-keyword"
      />
      <p class="hint 
       text-xs md:text-base xl:text-xl w-full text-[var(--gray-500)]"
       id="hint-keyword"
       >Hint Place</p>
    </div>
    <h2 class="text-white my-4">아이디 input 컴포넌트</h2>
    <!-- 아이디 -->
    <div class="input-id-component ">
      <label for="username" class="sr-only">아이디</label>
      <input
        class="input-username peer
        sm:w-[18rem] md:w-[26rem] xl:w-[45.75rem] sm:h-[2.875rem] md:h-[3.375rem] xl:h-[6rem]
        pt-0 pr-5 pb-0 pl-4 mb-1
        bg-[var(--brand-dark-bg-2)] rounded-sm
        text-xs md:text-base xl:text-xl text-white
        border-transparent
        focus:ring-[var(--gray-100)] hover:border-(--gray-100)
        placeholder-[var(--gray-600)]"
        type="text"
        id="username"
        name="username"
        required
        placeholder="아이디"
        pattern="^[a-z]{6,12}$|^[a-z0-9]{6,12}$" 
        aria-describedby="hint-keyword error-username"
        />
      <!-- 힌트 메세지 -->
      <p class="hint 
        text-xs md:text-base xl:text-xl w-full text-[var(--gray-500)]"
        id="hint-keyword"
        >영문 소문자 또는 영문 소문자, 숫자 조합 6~12 자리
      </p>
      <p class="message
        peer-placeholder-shown:hidden
      peer-invalid:text-red-500
        text-xs md:text-base xl:text-xl"
        id="error-username" aria-live="polite"
        >유효한 아이디를 입력해주세요.
      </p>
    </div>
    <h2 class="text-white my-4">비밀번호 input 컴포넌트</h2>
    <!-- 비밀번호 -->
    <div class="input-password-component ">
      <label for="password" class="sr-only">비밀번호</label>
      <input
        class="input-password peer
        sm:w-[18rem] md:w-[26rem] xl:w-[45.75rem] sm:h-[2.875rem] md:h-[3.375rem] xl:h-[6rem]
        pt-0 pr-5 pb-0 pl-4 mb-1
        bg-[var(--brand-dark-bg-2)] rounded-sm
        text-xs md:text-base xl:text-xl text-white
        border-transparent
        focus:ring-[var(--gray-100)] hover:border-[var(--gray-100)]
        placeholder-[var(--gray-600)]"
        type="password"
        id="password"
        name="password"
        pattern="(?=.*[A-Za-z])(?=.*\d)(?=.*[\W_]).{8,15}"
        required
        placeholder="비밀번호 확인"
        aria-describedby="hint-keyword error-password"
        />
      <p class="hint 
        text-xs md:text-base xl:text-xl w-full text-[var(--gray-500)]"
        id="hint-keyword"
        >영문, 숫자, 특수문자(~!@#$%^&*) 조합 8~15 자리</p>
        <p class="message
        peer-placeholder-shown:hidden
      peer-invalid:text-red-500
        text-xs md:text-base xl:text-xl"
        id="error-password" aria-live="polite"
        >유효한 비밀번호를 입력해주세요.
      </p>
    </div>
  </body>
</html>
